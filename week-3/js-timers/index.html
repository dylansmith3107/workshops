<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timers</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>JavaScript Timers</h1>
    </header>
    <main>
      <section>
        <button id="timer-button">Message</button>
        <div id="timer-message">
          <p>This message will disappear after 5 seconds</p>
        </div>
      </section>
      <section id="stopwatch-area">
        <button id="start-stop-button">Start/Stop</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
