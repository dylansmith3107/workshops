<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Local Storage</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>User Preferances</legend>
          <label for="colour">Favourite colour: </label>
          <input id="colour-input" type="text" name="colour" />
          <label for="backgroundColour">Background Colour: </label>
          <input id="background-input" type="text" name="backgroundColour" />
        </fieldset>
        <button type="submit">Save</button>
      </form>
      <button id="default-button">Reset to Default</button>
    </main>
    <footer></footer>
  </body>
</html>
